<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">{{ title }}</h1>

  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Liste des Produits</h5>
    </div>

    <div class="card-body p-0">
        <input type="text" placeholder="search by name" class="form-control" [(ngModel)]="nameFilter">

      <table class="table table-striped table-hover mb-0 text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nom</th>
            <th>Prix (€)</th>
            <th>Quantité</th>
            <th>Nombre de Likes</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let p of product , let i = index">
            <ng-container *ngIf="p.name==nameFilter ||  !nameFilter ">
            <td>{{ p.name }}</td>
            <td>{{ p.price | currency:'EUR':'symbol' }}</td>
            <td> {{p.quantity}}</td>
            <td>
              <i class="bi bi-heart-fill text-danger me-1"></i>
              {{ p.nbrLike }}
            </td>
            <td>
              <button  (click)="incrementLike(p)" class="btn btn-info">like</button>
              <button [disabled]="p.quantity ===0" (click)="buy(p)" class="btn btn-success">buy</button>
            </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<input type="text"  placeholder="choisir color" [(ngModel)]="color"  class="form-control">
<p [style.backgroundColor]="color"> property Binding</p>
